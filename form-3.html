<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./form-2.html">Form 2</a></li>
            <li><a href="./form-3.html">Form 3</a></li>
            <li><a href="./form-4.html">Form 4</a></li>
        </ul>
    </header>
    <div class="wrap-form-3">
        <div clas="head-3">
            <h1>Book your appointment now</h1>
            <p>So our team can reach out to you on time</p>
        </div>
        <div class="container-3">
            <form id="appointment-form" action="/submit-form" method="post"> 
                <div class="fullname-item-ap">
                    <label for="full-name-three">Full Name</label>
                    <input id="full-name-three" type="text" name="full-name" placeholder="eg: John Doe">
                </div>
                <div class="email-item-ap">
                    <label for="e-mail-three">E-mail</label>
                    <input id="e-mail-three" type="email" name="e-mail" placeholder="eg: john@email.com">
                </div>
                <div class="tel-item-ap">
                    <label for="tel-three">Phone Number</label>
                    <div class="t-wrap">
                        <select name="code" class="code">
                            <option value="example">971</option>
                            <option value="ca">01</option>
                            <option value="ja">81</option>
                        </select>
                        <input id="tel-three" type="tel" name="tel" placeholder="543210987">
                    </div>
                </div>
                <div class="date">
                    <label for="date">Available date</label>
                    <select name="date" id="date">
                        <option value="example">select</option>
                        <option value="2024/8/1">2024/8/1</option>
                        <option value="2024/8/2">2024/8/2</option>
                        <option value="2024/8/3">2024/8/3</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message">Share your message</label>
                    <textarea id="message" type="message" placeholder="Message"></textarea>
                </div>
                <div class="btn-three"><button class="book-btn" type="submit">Book Now &rarr;</button></div>
            </form>
        </div>
    </div>
</body>
</html>
