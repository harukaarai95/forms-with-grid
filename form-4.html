<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./form-2.html">Form 2</a></li>
            <li><a href="./form-3.html">Form 3</a></li>
            <li><a href="./form-4.html">Form 4</a></li>
        </ul>
    </header>
    <div class="bg-4">
        <h1>Job Application ( Web )</h1>
        <form id="job-application" action="/submit-form" method="post">
            <div class="first-name">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="full-name" placeholder="Enter First Name.......">
            </div>
            <div class="last-name">
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" name="last-name" placeholder="Enter Last Name.......">
            </div>
            <div class="email-last">
                <label for="e-mail-last">E-mail</label>
                <input id="e-mail-last" type="email" name="e-mail" placeholder="Enter Email.......">
            </div>
            <div class="role-item">
                <label for="role">Job Role</label>
                <select name="role" class="role">
                    <option value="backend-developer">Backend Developer</option>
                    <option value="frontend-developer">Frontend Developer</option>
                </select>
            </div>
            <div class="address">
                <label for="address" class="a-text">Enter Address</label>
                <textarea id="address" type="text"></textarea>
            </div>
            <div class="city">
                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="Enter City.......">
            </div>
            <div class="pincode">
                <label for="pincode">Pincode</label>
                <input id="pincode" type="text" name="pincode" placeholder="Enter Pincode.......">
            </div>
            <div class="start-date">
                <label for="start-date">Start Date</label>
                <input id="start-date" type="text" name="start-date" placeholder="30/12/2021">
            </div>
            <div class="upload">
                <label for="upload">Upload Your CV</label>
                <input id="upload" type="file" name="start-date" placeholder="30/12/2021">
            </div>
            <div class="last-btn"><button type="input">Apply Now</button></div>
        </form>

    </div>
    
</body>
</html>
